<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨Self Care Center✨</h1>
    <div class="dropdown-menu">
      <img src="./assets/meditate.svg" class="dropdown-button"/>
      <div class="dropdown-content">
        <div id="add-message">Add Messages</div>
        <a href="./messages.html" id="view-messages">View Messages</a>
        <div id="toggle-sound">Toggle audio off</div>
      </div>
    </div>
    <div class="add-message-menu">
      <form id="add-message-form">
        <div id="radio">
          <input type="radio" id="add-affirmations" name="add"/>
          <label for="affirmation">affirmation</label>
        </div>
        <div id="radio">
          <input type="radio" id="add-mantras" name="add"/>
          <label for="mantra">mantra</label>
        </div>
        <input class ="hidden" type="text" id="add-message-input" placeholder="Enter your message" autocomplete="off">
        <button id="add-form-button">Add Message</button>
        <button id="exit-add-menu">Exit</button>
      </form>
    </div>
    <h2>Which type of message?</h2>
    <form>
      <div id="radio">
        <input type="radio" id="affirmations" name="type"/>
        <label for="affirmation">affirmation</label>
      </div>
      <div id="radio">
        <input type="radio" id="mantras" name="type"/>
        <label for="mantra">mantra</label>
      </div>
      <div class="submit-button-area">
        <button class="submit-button hidden">Receive Message</button>
      </div>
    </form>
    <div class="spacer2"></div>
    <div class="return-display">
      <img src="./assets/meditate.svg" class="meditate-image"/>
      <p class="return-message"></p>
      <button class="clear-button hidden">Clear</button>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <audio id="gong">
      <source src="./assets/gong.wav" type="audio/wav">
    </audio>
  </body>
</html>
