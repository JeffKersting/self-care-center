<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨Self Care Center✨</h1>
    <div class="spacer1"></div>
    <h2>Which type of message?</h2>
    <form>
      <div id="radio">
        <input type="radio" id="affirmations" name="type" class="type"/>
        <label for="affirmation">affirmation</label>
      </div>
      <div id="radio">
        <input type="radio" id="mantras" name="type" class="type"/>
        <label for="mantra">mantra</label>
      </div>
      <div class="submit-button-area">
        <button class="submit-button hidden">Receive Message</button>
      </div>
    </form>
    <div class="spacer2"></div>
    <div class="return-display">
      <img src="./assets/meditate.svg" class="meditate-image"/>
      <p class="return-message"></p>
      <button class="clear-button hidden">Clear</button>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <audio id="gong">
      <source src="./assets/gong.wav" type="audio/wav">
    </audio>
  </body>
</html>
